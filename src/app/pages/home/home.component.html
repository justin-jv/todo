
<style>



    .list .inp:checked + p {
        color: red;
        text-decoration: line-through;
    }




</style>


<div class="todo">
  <h1 class="text-center py-5 text-danger">My Todo-List</h1>
  <div class="container d-flex flex-column justify-content-center align-items-center">

      <div class="container d-flex flex-column justify-content-center align-items-center">
          <div class="addInput my-5">
              <input class="inputAdd" type="text" [(ngModel)]="newTaskTitle" />&nbsp;
              <button class="btn btn-primary" (click)="addNewTask()">Add Item</button>
          </div>
          <div class="box py-4">
              <ul class="list">
                  <li *ngFor="let item of todos" class="d-flex justify-content-between">
                      <input type="checkbox" class="inp" name="select" id="" value="1" [(ngModel)]="item.completed"
                          (change)="updateTask(item)" />

                      
<p [class.compl]="item.completed" [class.strikethrough]="!item.completed">
  {{item.title}}
</p>



                      <a data-mdb-toggle="tooltip" title="Remove" (click)="delete(item.id)"><i
                              class="bi bi-trash text-danger"></i></a>
                  </li>
              </ul>
          </div>
      </div>

  </div>
</div>
